<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="blood.css">
    </head>

    <body>
       <div id="blood">
        <h2>BLOOD DONATION</h2>
        <p>
            Welcome to our blood donation section.<br>
            Please fill in the following info to donate.
        </p>
        First Name:
        <input type="text" input name="First Name" required><br><br>
        Last Name:
        <input type="text" input name="Last Name" required><br><br>
        <label>Gender:</label>
        <select>
            <option></option>
            <option>Male</option>
            <option>Female</option>
        </select><br><br>

        <label>Are you aware of your blood group?</label>
        <select>
            <option></option>
            <option>Yes</option>
            <option>No</option>
        </select><br><br>

    <label>Please select your blood group(if you are aware):</label>
    <select>
        <option></option>
        <option>O</option>
        <option>A</option>
        <option>B</option>
        <option>AB</option>
    </select><br><br>

    <label>Would you like to be:</label>
    <select>
        <option></option>
        <option>A regular donor</option>
        <option>A one-time donor</option>
    </select><br><br>

    <button type="submit">SUBMIT</button>
    </div>         
    </body>
</html>
